<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- diay ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Section -->
      <section class="flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-10">
          <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
          <h3 class="font-poppins font-medium text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </h3>
          <button class="btn">Play Now</button>
        </div>
      </section>
      <!-- Playground Section -->
      <section class="hidden">
        <div class="space-y-12">
          <!-- Screen section -->
          <!-- Hexadecimal color code for transparency github -->
          <div class="pt-10">
            <div class="relative">
              <div
                class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3] mx-auto text-9xl font-poppins font-bold uppercase text-center"
              >
                <div class="flex justify-center">
                  <p
                    class="font-poppins text-lg font-medium rounded-b-lg bg-[#2F2941] pb-4 px-7 text-white"
                  >
                    Don't watch keyboard while playing...
                  </p>
                </div>
                <p class="mt-4">Y</p>
              </div>
            </div>
          </div>
          <!-- Keyboard section -->
          <div>
            <div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
            </div>
          </div>
          <!-- Life and Score section -->
          <div class="max-w-5xl flex justify-between mx-auto">
            <button class="btn bg-[#894189] rounded-full text-white px-4">
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] rounded-full text-white px-4">
              Score
              <img src="images/dollar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score Section -->
      <section class="hidden">
        <div class="flex justify-center items-center min-h-screen">
          <div
            class="text-white font-poppins bg-gradient-to-r from-purple-400 from-1% via-purple-600 via-30% to-purple-900 to-90% text-center p-11 rounded-2xl space-y-4"
          >
            <h1 class="text-6xl font-extrabold">
              Score : <span class="font-semibold">14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p class="text-2xl font-medium">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
