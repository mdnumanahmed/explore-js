<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="text-center space-y-6 py-10">
        <h2 class="text-5xl font-semibold work-sans">AI Universe Hub</h2>
        <button
          onclick="sortByDate()"
          class="btn btn-active btn-secondary px-7 py-4"
        >
          Sort By Date
        </button>
      </div>
    </header>
    <section class="container max-w-6xl mx-auto">
      <div
        id="tools-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7"
      ></div>
      <div class="text-center my-10">
        <button
          id="show-more"
          class="btn btn-active btn-secondary px-7 py-4 hidden"
        >
          Show More
        </button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
